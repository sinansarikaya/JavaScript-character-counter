<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Real Time Character Counter</title>
  </head>
  <body>
    <div id="container">
      <div class="errorBox">
        <div class="errorMessage">!</div>
      </div>

      <main>
        <div class="social">
          <a href="https://www.instagram.com/sinan.sarykaya" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://github.com/sinansarikaya/JavaScript-character-counter"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/sinansarykaya/" target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </div>
        <div class="text">
          <textarea
            class="textarea"
            placeholder="Please write your text here..."
            maxlength="500"
          ></textarea>
          <div class="text-info">
            <span>
              <b>Characters:</b>
              <span class="total-counter">0</span>
            </span>
            <span>
              <b>Words:</b>
              <span class="total-words">0</span>
            </span>
            <span>
              <b>Max Characters:</b>
              <span class="remaining-counter">500</span>
            </span>
          </div>
        </div>
        <div class="buttons">
          <input type="button" value="Uppercase" class="upperBtn" />
          <input type="button" value="Lowercase" class="lowerBtn" />
          <input type="button" value="Reset" class="resetBtn" />
        </div>
      </main>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
